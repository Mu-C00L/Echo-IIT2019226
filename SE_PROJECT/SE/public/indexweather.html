<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styleweather.css">
	<title> WEATHER APP </title>
	
</head>
<body>
	<div class="app-main">
		<div class="searchinputbox">
			<input type="text" id="input-box" class="input-box" placeholder="Enter location" autocomplete="true">
		</div>
		<div class="weather-body">
			<div class="location">
				<div class="city" id="city">Amritsar</div>
				<div class="date" id="date"></div>
			</div>
			<div class="weather-status">
				<div class="temp" id="temp">34&deg;C</div>
				<div class="min-max" id="min-max">32&deg;C(min)/34&deg;C(max)</div>
				<div class="weather" id="weather">Clear</div>
				<div class="img"></div> 
			</div>

		</div>
	</div>
	<script src="jsweather.js"></script>
</body>
</html>
